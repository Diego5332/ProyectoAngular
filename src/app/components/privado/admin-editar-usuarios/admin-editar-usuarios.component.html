<div class="d-flex flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom" >
    <h4>Editar Usuario</h4>
</div>
    
<div class="card">
    <div class="card-header">
        Editar Usuario
    </div>
    <div class="card-body">
            <form>
                <div class="form-group">
                    <label >Id</label>
                    <input type="text" disabled="disabled" class="form-control" name="idUsuario" [(ngModel)]="idUsuario">
                </div>
                <div class="form-group">
                    <label >Nombre</label>
                    <input type="text" class="form-control" name="nombreUsuario" [(ngModel)]="nombreUsuario">
                </div>
                <div class="form-group">
                    <label >Apellido</label>
                    <input type="text" class="form-control" name="Apellido" [(ngModel)]="apellidoUsuario">        
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="text" class="form-control" name="correo" [(ngModel)]="email" >
                </div>

                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control" name="direccion" [(ngModel)]="direccion" >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" >
                </div>

               
                <button type="submit" class="btn btn-primary btn-block" (click)="editarUsuario()">Editar Usuario</button>                
            </form>
    </div>
</div>
